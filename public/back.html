<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>手箱日記</title>
  <link rel="stylesheet" href="/assets/css/style.css?v=20260217074001"/>
  <link rel="stylesheet" href="/assets/css/back.css?v=20260217074001"/>
</head>
<body class="back">
  <div class="topbar">
    <div class="topbar-inner">
      <div class="brand">手箱日記</div>
      <div class="breadcrumb"><a href="/index.html">トップ</a>　<a href="/index.html">記事一覧</a>　<a href="/tags.html">タグ</a>      <button class="bgm-btn" id="bgmToggle" type="button" aria-pressed="false">BGM: ON</button>
</div></div>
  </div>

  <div class="hero">
    <div class="hero-inner">
      <div class="hero-img">
        <img id="heroImg" src="" alt="" style="display:block;width:100%;height:auto">
            
    </div>
  </div>

  <div class="navrow">
    <a class="navitem" href="/index.html">トップ</a>
    <a class="navitem" href="/index.html">記事一覧</a>
    <a class="navitem" href="/tags.html">タグ</a>
  </div>

  <div class="page">
    <div class="grid">
      <main><ol class='timeline' id='timeline'></ol></main>
      <aside class="side">
        <div class="box">
          <h3>このブログを検索する</h3>
          <div class="search">
            <input id="q" type="search" placeholder="キーワード"/>
            <button id="btn">検索</button>
          </div>
          <div class="notice" id="filterNote"></div>
        </div>
        <div class="box">
          <h3>プロフィール</h3>
          <div class="profile">
            <div class="avatar"><img id="profileImg" class="avatar-img" src="" alt="profile"></div>
            <div>
              <div class="pname">takumi</div>
              <div class="pdesc">日々のことを、忘れないために。</div>
            </div>
          </div>
        </div>
        <div class="box archive">
          <h3>月別</h3>
          <div id="archiveList"></div>
        </div>
      </aside>
    </div>
  </div>

  <div class="footer">
    <div class="footer-inner">
      <div>© 手箱日記</div>
      <div>      
    </div>
  </div>

  <script src="/assets/js/common.js?v=20260217074001"></script>
  <script src="/assets/js/back.js?v=20260217074001"></script>
  <script src="/assets/js/glitch.js?v=20260217074001"></script>
  <script>
    const btn=document.getElementById('btn');
    if(btn){
      btn.addEventListener('click',()=>{
        const q=(document.getElementById('q').value||'').trim();
        if(!q) return;
        const items=document.querySelectorAll('.t-item');
        items.forEach(li=>{
          const t=(li.querySelector('.ptitle')?.innerText||'') + ' ' + (li.querySelector('.excerpt')?.innerText||'');
          li.style.display = t.includes(q) ? '' : 'none';
        });
        const note=document.getElementById('filterNote');
        if(note) note.textContent = `「${q}」で絞り込み`;
      });
    }
  </script>
  <script src="/assets/js/bgm.js?v=20260217074001"></script>
</body>
</html>
